resources:
  jobs:
    demo1_simple_dab_ui_dbacademy:
      name: demo1_simple_dab
      tasks:
        - task_key: create_bronze_table
          notebook_task:
            notebook_path: ../src/notebooks/create_bronze_table.ipynb
            source: WORKSPACE
        - task_key: create_silver_table
          depends_on:
            - task_key: create_bronze_table
          notebook_task:
            notebook_path: ../src/notebooks/create_silver_table.ipynb
            source: WORKSPACE
      parameters:
        - name: display_target
          default: development
        - name: catalog_name
          default: dbacademy_1_dev
